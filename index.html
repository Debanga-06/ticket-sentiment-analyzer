<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Watchdog Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ticket-card {
            transition: all 0.3s ease;
        }
        .ticket-card:hover {
            transform: translateY(-2px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white py-6 mb-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold">ğŸ¯ Sentiment Watchdog</h1>
                    <p class="text-blue-100 mt-1">Real-time Customer Sentiment Analysis</p>
                </div>
                <div class="flex space-x-4">
                    <button id="refreshBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all">
                        ğŸ”„ Refresh
                    </button>
                    <button id="analyzeNewBtn" class="bg-white text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition-all font-medium">
                        â• Analyze New Text
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Cards -->
    <div class="max-w-7xl mx-auto px-4 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-effect p-6 rounded-xl border border-white shadow-lg">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-500 rounded-lg">
                        <span class="text-white text-xl">ğŸ“Š</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Tickets</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalTickets">0</p>
                    </div>
                </div>
            </div>
            <div class="glass-effect p-6 rounded-xl border border-white shadow-lg">
                <div class="flex items-center">
                    <div class="p-2 bg-red-500 rounded-lg">
                        <span class="text-white text-xl">ğŸš¨</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">High Priority</p>
                        <p class="text-2xl font-bold text-gray-900" id="urgentCount">0</p>
                    </div>
                </div>
            </div>
            <div class="glass-effect p-6 rounded-xl border border-white shadow-lg">
                <div class="flex items-center">
                    <div class="p-2 bg-green-500 rounded-lg">
                        <span class="text-white text-xl">ğŸ˜Š</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Positive Sentiment</p>
                        <p class="text-2xl font-bold text-gray-900" id="positiveCount">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Tickets List -->
            <div class="lg:col-span-2">
                <div class="glass-effect rounded-xl border border-white shadow-lg">
                    <div class="p-6 border-b border-gray-200">
                        <h2 class="text-xl font-bold text-gray-900">Recent Tickets</h2>
                        <p class="text-gray-600 text-sm mt-1">Customer support tickets with sentiment analysis</p>
                    </div>
                    <div class="p-6">
                        <div id="ticketsContainer" class="space-y-4">
                            <div class="text-center py-8 text-gray-500">
                                <div class="text-4xl mb-2">â³</div>
                                Loading tickets...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart and Quick Analyze -->
            <div class="space-y-8">
                <!-- Sentiment Chart -->
                <div class="glass-effect rounded-xl border border-white shadow-lg">
                    <div class="p-6 border-b border-gray-200">
                        <h3 class="text-lg font-bold text-gray-900">Sentiment Distribution</h3>
                    </div>
                    <div class="p-6">
                        <div style="height: 250px;">
                            <canvas id="sentimentChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Quick Analyze -->
                <div class="glass-effect rounded-xl border border-white shadow-lg">
                    <div class="p-6 border-b border-gray-200">
                        <h3 class="text-lg font-bold text-gray-900">Quick Analysis</h3>
                    </div>
                    <div class="p-6">
                        <textarea 
                            id="quickAnalyzeText" 
                            class="w-full p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            rows="4" 
                            placeholder="Enter text to analyze sentiment..."></textarea>
                        <button 
                            id="quickAnalyzeBtn" 
                            class="w-full mt-3 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-all">
                            Analyze Sentiment
                        </button>
                        <div id="quickResults" class="mt-4 hidden">
                            <div class="p-3 rounded-lg" id="quickResultsContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for New Text Analysis -->
    <div id="analyzeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-90vh overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-bold text-gray-900">Analyze New Text</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <span class="text-2xl">Ã—</span>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <textarea 
                    id="modalAnalyzeText" 
                    class="w-full p-4 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    rows="6" 
                    placeholder="Enter customer feedback, support ticket, or any text to analyze..."></textarea>
                
                <div class="mt-4 flex space-x-2">
                    <button class="px-3 py-1 text-sm bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 transition-all" onclick="setModalExample('I love this product! Amazing customer service and fast delivery.')">ğŸ˜Š Positive</button>
                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded-full hover:bg-red-200 transition-all" onclick="setModalExample('This is terrible! Worst experience ever. Very disappointed.')">ğŸ˜  Negative</button>
                    <button class="px-3 py-1 text-sm bg-yellow-100 text-yellow-600 rounded-full hover:bg-yellow-200 transition-all" onclick="setModalExample('The product is okay, nothing special but functional.')">ğŸ˜ Neutral</button>
                </div>

                <button 
                    id="modalAnalyzeBtn" 
                    class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all">
                    ğŸ” Analyze Sentiment
                </button>
                
                <div id="modalResults" class="mt-6 hidden">
                    <div class="p-4 rounded-lg bg-gray-50">
                        <div id="modalResultsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
